<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appautopass</title>

    <!-- Manifesto do PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Ícone da aba -->
    <link rel="icon" type="image/png" href="images/logo-autopass.png">

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</head>

<body>
    <div id="splash-screen">
        <img src="images/logo-autopass.png" alt="Autopass Logo" class="splash-logo" />
    </div>

    <div id="app">
        <!-- Conteúdo dinâmico será carregado dinamicamente aqui -->
    </div>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registrado!'))
                .catch(err => console.error('Erro no Service Worker:', err));
        }
    </script>

</body>

</html>
